<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <a class="header__title" href="../index.html">
                AkenAuto
                <img src="../images/icon-car.png" alt="icon-car" class="header__title-icon">
            </a>
            <ul class="nav">
                <li class="nav__item">
                    <a href="../index.html" class="nav__link">
                        Каталог
                    </a>
                </li>
                <li class="nav__item">
                    <a href="search.html" class="nav__link">
                        Пошук
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        Вхід до кабінету
                    </a>
                </li>
                <li class="nav__item">
                    <a href="register.html" class="nav__link">
                        Регистрація
                    </a>
                </li>
            </ul>
        </div>
        <br>
        <div class="login">
            <form class="login_items" action="https://fom.in.ua/echo" method="post">
                <fieldset>
                    <legend>Вхід </legend>
                    <p>
                        <label>
                            Им'я користувача
                            <input type="text" name="username" autocomplete="off" required>
                        </label>
                    </p>
                    <p>
                        <label>
                            Пароль
                            <input type="password" name="pwd" autocomplete="off" required>
                        </label>
                    </p>
                </fieldset>
                <p>
                    <input type="checkbox" name="agree" id="check" required>
                    Запам'ятати пароль
                </p>
                <p>
                    <input type="submit" value="Відправити" class="login__link">
                </p>
            </form>
        </div>
    </div>
</body>
</html>
